<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <section class="Forma">
        <form class="forma">
            <div class="col1">
                <div class="Card">
                    Credit Card Details
                </div>

                <div class="block1">
                    <div class="number">
                        <p>
                            Card Number:
                        </p>
                        <input type="text" placeholder="1234 5678 9012 3456" class="tx">
                    </div>
                </div>
                <div class="block2">
                    <div class="name">
                        <p>
                            Name on card:
                        </p>
                        <input type="text" placeholder="Name Surname" class="tx1">
                    </div>
                </div>
                <div class="block3">
                    <div class="date">
                        <p class="expdate">
                            Expiry Date:
                        </p>
                        <input type="text" placeholder="02" class="tx2">
                    </div>
                    <div class="god">
                        <input type="text" placeholder="2017" class="tx3">
                    </div>
                    <div class="CVV">
                        <p>
                            CVV/CVN:
                        </p>
                        <input type="password" placeholder="***" class="tx4">
                    </div>
                </div>

            </div>
            <img src="иконки/moon_flag.png" alt="">
            <input type="submit" class="btn">
        </form>
    </section>

</body>
</html>
