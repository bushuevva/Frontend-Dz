<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="forma">
        <div>
            <div class="Card">
                Credit Card Details
            </div>

            <div class="block1">
                <div class="number">
                    <p>
                        Card Number:
                    </p>
                    <input type="text" placeholder="1234 5678 9012 3456" class="card" value="">
                </div>
            </div>
            <div class="block2">
                <div class="name">
                    <p>
                        Name on card:
                    </p>
                    <input type="text" placeholder="Name Surname" class="card1" value="">
                </div>
            </div>
            <div class="block3">
                <div class="date">
                    <p class="expdate" >
                        Expiry Date:
                    </p>
                    <input type="text" placeholder="02" class="card2" value="">
                </div>
                <div class="god">
                    <input type="text" placeholder="2017" class="card3" value="">
                </div>
                <div class="CVV">
                    <p>
                        CVV/CVN:
                    </p>
                    <input type="password" placeholder="***" class="card4" value="">
                </div>
            </div>

        </div>
        <img src="иконки/moon_flag.png" alt="">
        
    </section>
    <section class="ff">
        <div>
            <label for="">Выберете цвет формы</label>
            <input type="color" class="col" value="#9fc4c4">
            <button class="but1"> Применить </button>
        </div>
        <div>
            <button class="but2">Отправить форму</button>
            <p class="out"></p>
            <p class="out1"></p>
            <p class="out2"></p>
            <p class="out3"></p>
        </div>

    </section>

    <script src="index.js"></script>
</body>
</html>
